<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="img/logos/favicon.svg" type="image/x-icon" />
  <title>Generador PDF's</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/mq.css">
</head>

<body>
  <header>
    <nav class="navbar navbar-light">
      <div class="container container-mobile">
        <a class="navbar-brand" href="index.html">
          <img src="img/logos/logo.png" alt="Cinemark">
        </a>
      </div>
    </nav>
  </header>
  <main>
    <div class="container container-mobile">
      <div class="row row-reverse-mobile">
        <div class="col-lg-5 mx-auto">
          <div class="content-form-generador">
            <form class="form-generador">
              <h1 class="fw-bold">Generador de PDF’s</h1>
              <p>
                Selecciona un archivo en formato excel
                <button type="button" class="btn btn-link" data-bs-toggle="modal" data-bs-target="#modalFormatoDeCarga">
                  Ver formato de carga
                </button>
              </p>
              <div class="form-group">
                <input type="file" class="form-control input-file" id="inputGroupFile04" aria-describedby="inputGroupFileAddon04" aria-label="Upload">
                <div class="text-help error">Debe cargar un archivo en formato xlsx</div>
              </div>

              <button type="button" class="btn primary-btn btn-lg btn-block">GENERAR PDF’S</button>
            </form>
          </div>
        </div>
        <div class="col-lg-4 mx-auto">
          <div class="content-img">
            <img src="img/tickets/tickets.png" class="render-img" alt="tickets Cinemark" >
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer>

  </footer>

  <!-- Modal -->
  <div class="modal fade" id="modalFormatoDeCarga" tabindex="-1" aria-labelledby="ModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title" id="ModalLabel">Formato de carga de códigos</h3>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
            <li class="nav-item" role="presentation">
              <button class="nav-link active" id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#pills-home" type="button" role="tab" aria-controls="pills-home" aria-selected="true">Home</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="pills-profile-tab" data-bs-toggle="pill" data-bs-target="#pills-profile" type="button" role="tab" aria-controls="pills-profile" aria-selected="false">Profile</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="pills-contact-tab" data-bs-toggle="pill" data-bs-target="#pills-contact" type="button" role="tab" aria-controls="pills-contact" aria-selected="false">Contact</button>
            </li>
          </ul>
          <div class="tab-content" id="pills-tabContent">
            <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">home</div>
            <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">profile</div>
            <div class="tab-pane fade" id="pills-contact" role="tabpanel" aria-labelledby="pills-contact-tab">contact</div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn light-btn" data-bs-dismiss="modal">CERRAR</button>
          <button type="button" class="btn primary-btn">DESCARGAR PLANTILLA</button>
        </div>
      </div>
    </div>
  </div>

  <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
