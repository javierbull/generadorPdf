<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="img/logos/favicon.svg" type="image/x-icon" />
  <title>Generador PDF's</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/mq.css">
</head>

<body>
  <header>
    <nav class="navbar navbar-light">
      <div class="container">
        <a class="navbar-brand" href="index.html">
          <img src="img/logos/logo.png" alt="Cinemark">
        </a>
      </div>
    </nav>
  </header>
  <main>
    <div class="container">
      <div class="row d-flex justify-content-center">
        <div class="col-lg-5">
          <div class="content-form-generador">
            <form class="form-generador">
              <h1 class="fw-bold">Generador de PDF’s</h1>
              <p>
                Selecciona un archivo en formato excel
                <button type="button" class="btn btn-link" data-bs-toggle="modal" data-bs-target="#modalFormatoDeCarga">
                  Ver formato de carga
                </button>
              </p>
              <div class="form-group">
                <input type="file" class="form-control input-file" id="inputGroupFile04" aria-describedby="inputGroupFileAddon04" aria-label="Upload">
                <div class="text-help error">Debe cargar un archivo en formato xlsx</div>
              </div>

              <button type="button" class="btn primary-btn btn-lg btn-block">GENERAR PDF’S</button>
            </form>
          </div>
        </div>
        <div class="col-lg-4">
          <div class="content-img">
            <img src="img/tickets/tickets.svg" alt="tickets Cinemark">
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer>

  </footer>

  <!-- Modal -->
  <div class="modal fade" id="modalFormatoDeCarga" tabindex="-1" aria-labelledby="ModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="ModalLabel">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>

  <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
